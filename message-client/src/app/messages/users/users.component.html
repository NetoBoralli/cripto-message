<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="fill-space"></span>
    <button mat-raised-button (click)="logOut()">Log out</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100vh - 64px);">
  <mat-sidenav #userSidenav mode="side" opened="true" class="mat-elevation-z16 side">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>
        <h2>Usu√°rios</h2>
      </mat-card-title>
    </mat-card-header>
    <div>
      <button mat-icon-button (click)="getUsers()">
        <mat-icon style="color: #818181">update</mat-icon>
        Update users
      </button>
    </div>
    <div *ngFor="let user of users" fxLayoutAlign="start" class="users-div">
      <a routerLinkActive="active-link" [routerLink]="['/users/'+user.identifier]" (click)="closeMobile()" class="user">
        <div fxLayout="column" fxLayoutAlign="center start">
          <span>{{user.username}}</span>
          <span class="small-text">{{user.email}}</span>
        </div>
      </a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
